<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/488ba0de98.js"
      crossorigin="anonymous"
    ></script>
    <title>Галерија</title>
    <style type="text/css">
      body {
        background-color: gainsboro;
      }
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: lightgray;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 30px 32px;
        text-decoration: none;
        font-size: 25px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: gray;
        color: black;
      }
      /* Dropdown Button */
      .dropbtn {
        background-color: lightgray;
        color: black;
        padding: 30px 32px;
        font-size: 25px;
        border: none;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: static;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px;
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 30px 32px;
        text-decoration: none;
        display: block;
      }

      /* Bojata na pagjackoto meni */
      .dropdown-content a:hover {
        background-color: white;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Bojata na pagjackoto meni koga kje se otvori */
      .dropdown:hover .dropbtn {
        background-color: gray;
      }

      .fa-heart {
        color: red;
        cursor: pointer;
        font-size: 15px 15px;
      }
      .fa-heart {
        color: red;
        cursor: pointer;
        font-size: 25px;
      }
      .column {
        float: left;
        width: 33%;
      }
      .image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
      }
      .like {
        display: block;
        margin-top: 30px;
        margin-left: 25%;
        margin-right: auto;
        width: 5%;
      }
      .input {
        display: block;
        margin-top: 30px;
        margin-left: 25%;
        margin-right: auto;
        width: 40%;
      }
      /* .row {
        width: 100%;
      } */

  content: "";
  clear: both;
  display: table;
} */
    </style>
  </head>
  <body onload="load()">
    <nav>
      <div class="topnav">
        <a class="active" href="doma.html">За Мене</a>
        <a href="galerija.html">Галерија</a>
        <a href="anketa.html">Анкета</a>
        <div class="dropdown">
          <button class="dropbtn">Омилени Работи</button>
          <div class="dropdown-content">
            <a href="filmovi.html">Филмови</a>
            <a href="serii.html">Серии</a>
            <a href="muzika.html">Музика</a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Галерија</h1>
    <div
      style="display: inline-block; justify-content: space-between; width: 100%"
    >
      <!-- <div class="row"> -->
      <div class="column">
        <img class="image" src="prva.png" alt="Big Ben" style="height: 400px" />
        <div class="like">
          <i onclick="click1(this)" class="far fa-heart" id="like1"></i>
          <label id="counter1"></label>
        </div>
        <input onkeyup="storeComm1()" class="input" type="text" id="comm1" />
      </div>

      <div class="column">
        <img
          class="image"
          src="vtora.jpg"
          alt="Hamburg"
          style="height: 400px"
        />
        <div class="like">
          <i onclick="click2(this)" class="far fa-heart" id="like2"></i>
          <label id="counter2"></label>
        </div>
        <input onkeyup="storeComm2()" class="input" type="text" id="comm2" />
      </div>

      <div class="column">
        <img
          class="image"
          src="treta.jpg"
          alt="Chelsea"
          style="height: 400px"
        />
        <div class="like">
          <i onclick="click3(this)" class="far fa-heart" id="like3"></i>
          <label id="counter3"></label>
        </div>
        <input onkeyup="storeComm3()" class="input" type="text" id="comm3" />
      </div>
      <!-- </div> -->
    </div>

    <script>
      var like1 = document.getElementById("like1");
      var like2 = document.getElementById("like2");
      var like3 = document.getElementById("like3");

      var comm1 = document.getElementById("comm1");
      var comm2 = document.getElementById("comm2");
      var comm3 = document.getElementById("comm3");

      var counter1 = document.getElementById("counter1");
      var counter2 = document.getElementById("counter2");
      var counter3 = document.getElementById("counter3");

      count1 = window.localStorage.getItem("like1");
      count2 = window.localStorage.getItem("like2");
      count3 = window.localStorage.getItem("like3");

      function click1(event) {
        count1++;
        counter1.innerHTML = count1;
        window.localStorage.setItem("like1", count1);
        Toggle(event);
      }

      function click2(event) {
        count2++;
        counter2.innerHTML = count2;
        window.localStorage.setItem("like2", count2);
        Toggle(event);
      }

      function click3(event) {
        count3++;
        counter3.innerHTML = count3;
        window.localStorage.setItem("like3", count3);
        Toggle(event);
      }

      function storeComm1() {
        window.localStorage.setItem("comment1", comm1.value);
        console.log(window.localStorage.getItem("comment1"));
      }

      function storeComm2() {
        window.localStorage.setItem("comment2", comm2.value);
        console.log(window.localStorage.getItem("comment2"));
      }

      function storeComm3() {
        window.localStorage.setItem("comment3", comm3.value);
        console.log(window.localStorage.getItem("comment3"));
      }

      function load() {
        comm1.value = window.localStorage.getItem("comment1");
        comm2.value = window.localStorage.getItem("comment2");
        comm3.value = window.localStorage.getItem("comment3");

        counter1.innerHTML = window.localStorage.getItem("like1");
        counter2.innerHTML = window.localStorage.getItem("like2");
        counter3.innerHTML = window.localStorage.getItem("like3");

        if (window.localStorage.getItem("like1") > 0) {
        }
      }

      function Toggle(event) {
        if (event.classList.contains("far")) {
          event.classList.remove("far");
          event.classList.add("fas");
        }
      }
    </script>
  </body>
</html>
